name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker-compose -f docker-compose.yml build

    - name: Run pipeline in Docker
      run: |
        docker-compose -f docker-compose.yml up --abort-on-container-exit --exit-code-from crophealth-app
